---
openapi: 3.1.0
info:
  title: Aetheria API Document
  description: Aetheria 백엔드 REST API 명세서
  version: 1.0.0
servers:
- url: http://localhost:8080
  description: Generated server url
security:
- jwtAuth: []
tags:
- name: Geocode
  description: 주소 및 위치 관련 API
- name: User
  description: 사용자 관리 API
- name: Auth
  description: 사용자 인증 관련 API
- name: Running Art
  description: 런닝 아트 관리 API
paths:
  "/api/v1/auth/reissue":
    post:
      tags:
      - Auth
      summary: 토큰 재발급 (Refresh Token Rotation)
      description: 만료된 Access Token과 유효한 Refresh Token을 사용하여 새로운 토큰 세트(Access/Refresh)를
        발급받습니다. RTR 정책에 따라 기존 리프레시 토큰은 더 이상 사용할 수 없으며, 새 리프레시 토큰이 쿠키로 설정됩니다.
      operationId: reissue
      responses:
        '200':
          description: 재발급 성공
          headers:
            Set-Cookie:
              description: 새로 발급된 리프레시 토큰 쿠키 (HttpOnly, Secure)
              style: simple
              schema:
                example: refresh_token=new_token_value; Path=/; HttpOnly; Secure;
                  SameSite=Lax
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/RestApiResponseAccessTokenResponse"
        '400':
          description: 리프레시 토큰이 누락되었거나 형식이 잘못된 경우
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/RestApiResponseAccessTokenResponse"
        '401':
          description: 리프레시 토큰이 만료되었거나 변조되어 재로그인이 필요한 경우
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/RestApiResponseAccessTokenResponse"
      security:
      - jwtAuth: []
  "/api/v1/auth/logout":
    post:
      tags:
      - Auth
      summary: 로그아웃
      description: 현재 사용 중인 Access Token과 Refresh Token을 무효화하고, 브라우저에 저장된 리프레시 토큰
        쿠키를 제거합니다.
      operationId: logout
      responses:
        '204':
          description: 로그아웃 성공
          headers:
            Set-Cookie:
              description: 리프레시 토큰 쿠키 삭제 (Max-Age=0)
              style: simple
              schema:
                example: refresh_token=; Path=/; Max-Age=0; HttpOnly; Secure; SameSite=Lax
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/RestApiResponseVoid"
        '401':
          description: 이미 로그아웃되었거나 유효하지 않은 토큰입니다.
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/RestApiResponseVoid"
      security:
      - jwtAuth: []
  "/api/v1/auth/logout/all":
    post:
      tags:
      - Auth
      summary: 전역 로그아웃 (모든 기기 로그아웃)
      description: 현재 사용 중인 계정의 모든 세션을 비활성화합니다. 호출 시 모든 기기에서 토큰이 무효화되며, 현재 브라우저의 리프레시
        토큰 쿠키도 삭제됩니다.
      operationId: globalLogout
      responses:
        '204':
          description: 전역 로그아웃 성공
          headers:
            Set-Cookie:
              description: 리프레시 토큰 쿠키 삭제 (Max-Age=0)
              style: simple
              schema:
                example: refresh_token=; Path=/; Max-Age=0; HttpOnly; Secure; SameSite=Lax
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/RestApiResponseVoid"
        '401':
          description: 인증 실패 또는 유효하지 않은 토큰
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/RestApiResponseVoid"
      security:
      - jwtAuth: []
  "/api/v1/users/me":
    get:
      tags:
      - User
      summary: 내 프로필 조회
      description: 로그인된 사용자의 프로필 정보(닉네임, 이메일, 프로필 이미지 등)를 조회합니다.
      operationId: getMyProfile
      responses:
        '200':
          description: 조회 성공
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/RestApiResponseUserProfileResponse"
        '401':
          description: 인증 실패 (토큰 만료 또는 누락)
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/RestApiResponseUserProfileResponse"
        '404':
          description: 사용자 정보를 찾을 수 없음
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/RestApiResponseUserProfileResponse"
      security:
      - jwtAuth: []
    patch:
      tags:
      - User
      summary: 내 프로필 수정
      description: 닉네임, 상태 메시지 등 내 프로필 정보를 수정합니다. 수정 후 변경된 프로필 정보를 반환합니다.
      operationId: updateMyProfile
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/UserUpdateRequest"
        required: true
      responses:
        '200':
          description: 수정 성공
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/RestApiResponseUserProfileResponse"
        '400':
          description: 잘못된 입력 값 (유효성 검증 실패)
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/RestApiResponseUserProfileResponse"
        '401':
          description: 인증 실패
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/RestApiResponseUserProfileResponse"
        '404':
          description: 사용자를 찾을 수 없음
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/RestApiResponseUserProfileResponse"
      security:
      - jwtAuth: []
  "/api/v1/running-arts/{runningArtId}":
    get:
      tags:
      - Running Art
      summary: 런닝 아트 단건 상세 조회
      description: 런닝 아트의 고유 ID를 사용하여 상세 정보(제목, 내용, Polyline 경로 등)를 조회합니다.
      operationId: getById
      parameters:
      - name: runningArtId
        in: path
        description: 조회할 런닝 아트 ID
        required: true
        schema:
          type: integer
          format: int64
        example: 1
      responses:
        '200':
          description: 조회 성공
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/RestApiResponseRunningArtResponse"
        '401':
          description: 인증 실패
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/RestApiResponseRunningArtResponse"
        '404':
          description: 해당 ID의 런닝 아트를 찾을 수 없음
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/RestApiResponse"
      security:
      - jwtAuth: []
    delete:
      tags:
      - Running Art
      summary: 런닝 아트 삭제
      description: 런닝 아트의 고유 ID를 사용하여 리소스를 삭제합니다. 작성자 본인만 삭제할 수 있습니다.
      operationId: delete
      parameters:
      - name: runningArtId
        in: path
        description: 삭제할 런닝 아트 ID
        required: true
        schema:
          type: integer
          format: int64
        example: 1
      responses:
        '204':
          description: 삭제 성공 (데이터 반환 없음)
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/RestApiResponseVoid"
        '401':
          description: 인증 실패
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/RestApiResponseVoid"
        '403':
          description: 삭제 권한 없음 (작성자 아님)
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/RestApiResponseVoid"
        '404':
          description: 삭제할 런닝 아트를 찾을 수 없음
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/RestApiResponseVoid"
        '500':
          description: 서버 오류
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/RestApiResponseVoid"
      security:
      - jwtAuth: []
    patch:
      tags:
      - Running Art
      summary: 런닝 아트 수정
      description: 런닝 아트의 제목과 상세 내용을 수정합니다. 작성자 본인만 수정 가능합니다.
      operationId: update
      parameters:
      - name: runningArtId
        in: path
        description: 수정할 런닝 아트 ID
        required: true
        schema:
          type: integer
          format: int64
        example: 1
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/UpdateRunningArtRequest"
        required: true
      responses:
        '204':
          description: 수정 성공 (데이터 반환 없음)
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/RestApiResponseVoid"
        '400':
          description: 입력 데이터 유효성 검증 실패
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/RestApiResponseVoid"
        '401':
          description: 인증 실패
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/RestApiResponseVoid"
        '403':
          description: 수정 권한 없음 (작성자 아님)
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/RestApiResponseVoid"
        '404':
          description: 수정할 런닝 아트를 찾을 수 없음
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/RestApiResponseVoid"
      security:
      - jwtAuth: []
  "/api/v1/running-arts/me":
    get:
      tags:
      - Running Art
      summary: 내 런닝 아트 목록 조회
      description: 현재 로그인한 사용자가 생성한 모든 런닝 아트 목록을 최신순으로 조회합니다.
      operationId: getByUserId
      responses:
        '200':
          description: 조회 성공
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/RestApiResponseListRunningArtResponse"
        '401':
          description: 인증되지 않은 사용자
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/RestApiResponseListRunningArtResponse"
        '500':
          description: 서버 내부 오류
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/RestApiResponseListRunningArtResponse"
      security:
      - jwtAuth: []
    delete:
      tags:
      - Running Art
      summary: 내 모든 런닝 아트 삭제
      description: 현재 로그인한 사용자가 작성한 모든 런닝 아트 데이터를 일괄 삭제합니다. 이 작업은 되돌릴 수 없으니 주의하십시오.
      operationId: deleteAllByUser
      responses:
        '204':
          description: 일괄 삭제 성공 (데이터 반환 없음)
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/RestApiResponseVoid"
        '401':
          description: 인증 실패
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/RestApiResponseVoid"
        '500':
          description: 서버 내부 오류 (삭제 작업 실패)
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/RestApiResponseVoid"
      security:
      - jwtAuth: []
  "/api/v1/geocode":
    get:
      tags:
      - Geocode
      summary: 주소를 위경도로 변환 (지오코딩)
      description: 텍스트 주소를 입력받아 해당 위치의 위도(latitude), 경도(longitude) 및 표준 주소를 반환합니다.
      operationId: geocode
      parameters:
      - name: address
        in: query
        description: 변환할 도로명 또는 지번 주소
        required: true
        schema:
          type: string
        example: 서울특별시 강남구 테헤란로 427
      responses:
        '200':
          description: 변환 성공
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/RestApiResponseGeocodeResponse"
        '400':
          description: 유효하지 않은 주소 형식이거나 빈 값인 경우
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/RestApiResponseGeocodeResponse"
        '500':
          description: 외부 지도 API 서버 에러 또는 위치를 찾을 수 없는 경우
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/RestApiResponseGeocodeResponse"
  "/api/v1/auth/login/{provider}":
    get:
      tags:
      - Auth
      summary: 소셜 로그인 리다이렉트
      description: 선택한 소셜 서비스(Provider)의 로그인 페이지로 사용자를 이동시킵니다.
      operationId: redirectToSocial
      parameters:
      - name: provider
        in: path
        description: 소셜 로그인 제공자
        required: true
        schema:
          type: string
          enum:
          - KAKAO
          - GOOGLE
        example: kakao
      responses:
        '302':
          description: 소셜 로그인 페이지로 리다이렉트 성공
          headers:
            Location:
              description: 이동할 소셜 로그인 URL
              style: simple
              schema: {}
        '500':
          description: Internal Server Error
  "/api/v1/auth/callback/{provider}":
    get:
      tags:
      - Auth
      summary: 소셜 로그인 콜백 (인가 코드 처리)
      description: 소셜 서비스로부터 리다이렉트된 인가 코드(code)를 받아 로그인을 완료하고, 서비스 전용 토큰을 발급합니다.
      operationId: loginCallback
      parameters:
      - name: provider
        in: path
        description: 소셜 로그인 제공자
        required: true
        schema:
          type: string
          enum:
          - KAKAO
          - GOOGLE
        example: kakao
      - name: code
        in: query
        description: 소셜 서버에서 발급한 일회성 인가 코드
        required: true
        schema:
          type: string
      responses:
        '200':
          description: 로그인 성공
          headers:
            Set-Cookie:
              description: 리프레시 토큰이 담긴 쿠키 (httpOnly, secure)
              style: simple
              schema:
                example: refresh_token=...; Path=/; HttpOnly; Secure; SameSite=Lax
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/RestApiResponseAccessTokenResponse"
        '400':
          description: 잘못된 인가 코드이거나 유효하지 않은 요청인 경우
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/RestApiResponseAccessTokenResponse"
        '500':
          description: 소셜 서버와의 통신 실패 또는 내부 서버 오류
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/RestApiResponseAccessTokenResponse"
  "/api/v1/auth/me":
    delete:
      tags:
      - Auth
      summary: 회원 탈퇴 (계정 삭제)
      description: 현재 로그인한 사용자의 계정을 삭제하고 소셜 서비스와의 연동을 해제(Unlink)합니다.
      operationId: withdraw
      responses:
        '204':
          description: 탈퇴 성공
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/RestApiResponseVoid"
        '401':
          description: 인증 실패
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/RestApiResponseVoid"
        '500':
          description: 서버 오류
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/RestApiResponseVoid"
      security:
      - jwtAuth: []
components:
  schemas:
    AccessTokenResponse:
      type: object
      description: 액세스 토큰 응답 정보
      properties:
        accessToken:
          type: string
          description: 서비스 전용 액세스 토큰 (JWT)
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        expireIn:
          type: integer
          format: int64
          description: 토큰 만료 시간 (초 단위)
          example: 3600
    ApiError:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
    RestApiResponseAccessTokenResponse:
      type: object
      properties:
        success:
          type: boolean
        httpStatus:
          type: string
          enum:
          - 100 CONTINUE
          - 101 SWITCHING_PROTOCOLS
          - 102 PROCESSING
          - 103 EARLY_HINTS
          - 103 CHECKPOINT
          - 200 OK
          - 201 CREATED
          - 202 ACCEPTED
          - 203 NON_AUTHORITATIVE_INFORMATION
          - 204 NO_CONTENT
          - 205 RESET_CONTENT
          - 206 PARTIAL_CONTENT
          - 207 MULTI_STATUS
          - 208 ALREADY_REPORTED
          - 226 IM_USED
          - 300 MULTIPLE_CHOICES
          - 301 MOVED_PERMANENTLY
          - 302 FOUND
          - 302 MOVED_TEMPORARILY
          - 303 SEE_OTHER
          - 304 NOT_MODIFIED
          - 305 USE_PROXY
          - 307 TEMPORARY_REDIRECT
          - 308 PERMANENT_REDIRECT
          - 400 BAD_REQUEST
          - 401 UNAUTHORIZED
          - 402 PAYMENT_REQUIRED
          - 403 FORBIDDEN
          - 404 NOT_FOUND
          - 405 METHOD_NOT_ALLOWED
          - 406 NOT_ACCEPTABLE
          - 407 PROXY_AUTHENTICATION_REQUIRED
          - 408 REQUEST_TIMEOUT
          - 409 CONFLICT
          - 410 GONE
          - 411 LENGTH_REQUIRED
          - 412 PRECONDITION_FAILED
          - 413 PAYLOAD_TOO_LARGE
          - 413 REQUEST_ENTITY_TOO_LARGE
          - 414 URI_TOO_LONG
          - 414 REQUEST_URI_TOO_LONG
          - 415 UNSUPPORTED_MEDIA_TYPE
          - 416 REQUESTED_RANGE_NOT_SATISFIABLE
          - 417 EXPECTATION_FAILED
          - 418 I_AM_A_TEAPOT
          - 419 INSUFFICIENT_SPACE_ON_RESOURCE
          - 420 METHOD_FAILURE
          - 421 DESTINATION_LOCKED
          - 422 UNPROCESSABLE_ENTITY
          - 423 LOCKED
          - 424 FAILED_DEPENDENCY
          - 425 TOO_EARLY
          - 426 UPGRADE_REQUIRED
          - 428 PRECONDITION_REQUIRED
          - 429 TOO_MANY_REQUESTS
          - 431 REQUEST_HEADER_FIELDS_TOO_LARGE
          - 451 UNAVAILABLE_FOR_LEGAL_REASONS
          - 500 INTERNAL_SERVER_ERROR
          - 501 NOT_IMPLEMENTED
          - 502 BAD_GATEWAY
          - 503 SERVICE_UNAVAILABLE
          - 504 GATEWAY_TIMEOUT
          - 505 HTTP_VERSION_NOT_SUPPORTED
          - 506 VARIANT_ALSO_NEGOTIATES
          - 507 INSUFFICIENT_STORAGE
          - 508 LOOP_DETECTED
          - 509 BANDWIDTH_LIMIT_EXCEEDED
          - 510 NOT_EXTENDED
          - 511 NETWORK_AUTHENTICATION_REQUIRED
        data:
          "$ref": "#/components/schemas/AccessTokenResponse"
        error:
          "$ref": "#/components/schemas/ApiError"
    RestApiResponseVoid:
      type: object
      properties:
        success:
          type: boolean
        httpStatus:
          type: string
          enum:
          - 100 CONTINUE
          - 101 SWITCHING_PROTOCOLS
          - 102 PROCESSING
          - 103 EARLY_HINTS
          - 103 CHECKPOINT
          - 200 OK
          - 201 CREATED
          - 202 ACCEPTED
          - 203 NON_AUTHORITATIVE_INFORMATION
          - 204 NO_CONTENT
          - 205 RESET_CONTENT
          - 206 PARTIAL_CONTENT
          - 207 MULTI_STATUS
          - 208 ALREADY_REPORTED
          - 226 IM_USED
          - 300 MULTIPLE_CHOICES
          - 301 MOVED_PERMANENTLY
          - 302 FOUND
          - 302 MOVED_TEMPORARILY
          - 303 SEE_OTHER
          - 304 NOT_MODIFIED
          - 305 USE_PROXY
          - 307 TEMPORARY_REDIRECT
          - 308 PERMANENT_REDIRECT
          - 400 BAD_REQUEST
          - 401 UNAUTHORIZED
          - 402 PAYMENT_REQUIRED
