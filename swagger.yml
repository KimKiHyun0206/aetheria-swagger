openapi: 3.1.0
info:
  title: Aetheria API Document
  description: Aetheria 백엔드 REST API 명세서
  version: 1.0.0
servers:
  - url: 'http://localhost:8080'
    description: Generated server url
security:
  - jwtAuth: []
tags:
  - name: Geocode
    description: 주소 및 위치 관련 API
  - name: User
    description: 사용자 관리 API
  - name: Running Art
    description: 런닝 아트 관리 API
paths:
  /api/v1/auth/reissue:
    post:
      tags:
        - auth-controller
      operationId: reissue
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseTokenResponse'
  /api/v1/auth/logout:
    post:
      tags:
        - auth-controller
      operationId: logout
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseObject'
  /api/v1/auth/logout/all:
    post:
      tags:
        - auth-controller
      operationId: globalLogout
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseVoid'
  /api/v1/users/me:
    get:
      tags:
        - User
      summary: 내 프로필 조회
      operationId: getMyProfile
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseUserProfileResponse'
    patch:
      tags:
        - User
      summary: 내 프로필 수정
      operationId: updateMyProfile
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdateCommand'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseUserProfileResponse'
  '/api/v1/running-arts/{runningArtId}':
    get:
      tags:
        - Running Art
      summary: 런닝 아트 단건 조회
      description: ID를 통해 특정 런닝 아트를 상세 조회합니다.
      operationId: getById
      parameters:
        - name: runningArtId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseRunningArt'
    delete:
      tags:
        - Running Art
      summary: 런닝 아트 삭제
      description: ID를 통해 특정 런닝 아트를 삭제합니다.
      operationId: delete
      parameters:
        - name: runningArtId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseVoid'
    patch:
      tags:
        - Running Art
      summary: 런닝 아트 수정
      description: 제목과 내용을 수정합니다.
      operationId: update
      parameters:
        - name: runningArtId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateRunningArtCommand'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseVoid'
  /api/v1/running-arts/me:
    get:
      tags:
        - Running Art
      summary: 사용자별 런닝 아트 목록 조회
      description: 특정 사용자가 작성한 모든 런닝 아트를 조회합니다.
      operationId: getByUserId
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseListRunningArt'
    delete:
      tags:
        - Running Art
      summary: 사용자의 모든 런닝 아트 삭제
      description: 특정 사용자의 모든 데이터를 일괄 삭제합니다.
      operationId: deleteAllByUser
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseVoid'
  /api/v1/geocode:
    get:
      tags:
        - Geocode
      summary: 주소를 위경도로 변환 (지오코딩)
      operationId: geocode
      parameters:
        - name: address
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseGeocodeResponse'
  '/api/v1/auth/login/{provider}':
    get:
      tags:
        - auth-controller
      operationId: redirectToSocial
      parameters:
        - name: provider
          in: path
          required: true
          schema:
            type: string
            enum:
              - KAKAO
              - GOOGLE
      responses:
        '200':
          description: OK
  '/api/v1/auth/callback/{provider}':
    get:
      tags:
        - auth-controller
      operationId: loginCallback
      parameters:
        - name: provider
          in: path
          required: true
          schema:
            type: string
            enum:
              - KAKAO
              - GOOGLE
        - name: code
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseAccessTokenResponse'
  /api/v1/auth/me:
    delete:
      tags:
        - auth-controller
      operationId: withdraw
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseVoid'
